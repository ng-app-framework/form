<div class="alert alert-info">
    Please include the following css file for the date picker styles.
    <pre>/node_modules/ngx-bootstrap/datepicker/bs-datepicker.css</pre>
</div>
<div class="well">
    <div class="date-picker"
         [(value)]="model.value"
         [minDate]="model.minDate"
         [maxDate]="model.maxDate"></div>
</div>
<ul class="nav nav-tabs nav-justified">
    <li class="nav-item active">
        <a class="nav-link" data-toggle="tab" href="#date-picker-markup" role="tab">
            HTML
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#date-picker-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="date-picker-markup" role="tabpanel">
        <pre>{{ markup }}</pre>
    </div>
    <div class="tab-pane" id="date-picker-data" role="tabpanel">
        <pre>{{ model | json }}</pre>
    </div>
</div>
