<div class="well">
    <div class="check-box" [labelLocation]="'after'" [(checked)]="model.checked"
         [(state)]="model.state">
        <span class="after">Check Box</span>
    </div>
</div>
<ul class="nav nav-tabs nav-justified">
    <li class="nav-item active">
        <a class="nav-link" data-toggle="tab" href="#checkbox-markup" role="tab">
            HTML
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#checkbox-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="checkbox-markup" role="tabpanel">
        <pre>{{ markup }}</pre>
    </div>
    <div class="tab-pane" id="checkbox-data" role="tabpanel">
        <pre>{{ model | json }}</pre>
    </div>
</div>
