<div class="well">
    <div class="check-box" [(checked)]="model.isMultiple">
        <span class="after">Is Multiple</span>
    </div>
    <div class="select"
         [options]="model.options"
         [selectBy]="'id'"
         [(selected)]="model.selected"
         [isMultiple]="model.isMultiple"
         [isNested]="false"
         [placeholder]="'Select One...'"></div>
</div>
<ul class="nav nav-tabs nav-justified">
    <li class="nav-item active">
        <a class="nav-link" data-toggle="tab" href="#select-markup" role="tab">
            HTML
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#select-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="select-markup" role="tabpanel">
        <pre>{{ markup }}</pre>
    </div>
    <div class="tab-pane" id="select-data" role="tabpanel">
        <pre>{{ model | json }}</pre>
    </div>
</div>
