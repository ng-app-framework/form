<div class="well">
    <div class="check-box three-state" [labelLocation]="'after'" [canBeIndeterminate]="true"
         [(checked)]="model.checked"
         [(state)]="model.state">
        Three State Check Box
    </div>
</div>
<ul class="nav nav-tabs nav-justified">
    <li class="nav-item active">
        <a class="nav-link" data-toggle="tab" href="#three-state-markup" role="tab">
            HTML
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#three-state-data" role="tab">
            Data
        </a>
    </li>
</ul>
<div class="tab-content card">
    <div class="tab-pane active" id="three-state-markup" role="tabpanel">
        <pre>{{ markup }}</pre>
    </div>
    <div class="tab-pane" id="three-state-data" role="tabpanel">
        <pre>{{ model | json }}</pre>
    </div>
</div>
